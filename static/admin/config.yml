backend:
  name: git-gateway
  branch: prod
  commit_messages:
    create: 'content: create {{collection}} “{{slug}}”'
    update: 'content: update {{collection}} “{{slug}}”'
    delete: 'content: delete {{collection}} “{{slug}}”'
    uploadMedia: '[skip ci] content: upload “{{path}}”'
    deleteMedia: '[skip ci] content: delete “{{path}}”'

media_folder: static/img
public_folder: /img
local_backend: true

collections:
  - name: 'pages'
    label: 'Pages'
    files:
      - name: 'home'
        label: 'Home'
        file: 'src/content/home.md'
        fields:
          - { name: 'key', label: 'Key', widget: 'hidden', default: 'home' }
          - name: 'heroSection'
            label: 'Hero Section'
            widget: 'object'
            fields:
              - { name: 'title', label: 'Title', widget: 'string' }
              - { name: 'subtitle', label: 'Subtitle', widget: 'string' }
              - {
                  name: 'appImage',
                  label: 'Apps Image',
                  widget: 'image',
                  required: false,
                  allow_multiple: false,
                  choose_url: false,
                }
              - name: 'download'
                label: 'Download'
                widget: 'list'
                fields:
                  - { name: 'name', label: 'Name', widget: 'string' }
                  - {
                      name: 'logo',
                      label: 'Logo',
                      widget: 'image',
                      allow_multiple: false,
                      choose_url: false,
                    }
                  - { name: 'link', label: 'Link', widget: 'string' }
          - name: 'companyListSection'
            label: 'Company List Section'
            widget: 'object'
            fields:
              - { name: 'title', label: 'Title', widget: 'string' }
              - {
                  name: 'imageDesktop',
                  label: 'Image Desktop',
                  widget: 'image',
                  required: false,
                  allow_multiple: false,
                  choose_url: false,
                }
              - {
                  name: 'imageMobile',
                  label: 'Image Mobile',
                  widget: 'image',
                  required: false,
                  allow_multiple: false,
                  choose_url: false,
                }
          - name: 'testimonySection'
            label: 'Testimony Section'
            widget: 'object'
            fields:
              - { name: 'title', label: 'Title', widget: 'string' }
              - { name: 'subtitle', label: 'Subtitle', widget: 'string' }
              - name: 'testimonies'
                label: 'Testimonies'
                widget: 'list'
                fields:
                  - { name: 'author', label: 'Author', widget: 'string' }
                  - {
                      name: 'authorImage',
                      label: 'Author Image',
                      widget: 'image',
                      required: false,
                      allow_multiple: false,
                      choose_url: false,
                    }
                  - { name: 'company', label: 'Company', widget: 'string' }
                  - { name: 'description', label: 'Description', widget: 'string' }
                  - {
                      name: 'image',
                      label: 'Image',
                      widget: 'image',
                      required: false,
                      allow_multiple: false,
                      choose_url: false,
                    }
          - name: 'investmentSection'
            label: 'Investment Section'
            widget: 'object'
            fields:
              - { name: 'title', label: 'Title', widget: 'string' }
              - { name: 'subtitle', label: 'Subtitle', widget: 'string' }
              - name: 'flows'
                label: 'Flows'
                widget: 'list'
                fields:
                  - { name: 'title', label: 'Title', widget: 'string' }
                  - { name: 'description', label: 'Description', widget: 'string' }
                  - {
                      name: 'image',
                      label: 'Image',
                      widget: 'image',
                      required: false,
                      allow_multiple: false,
                      choose_url: false,
                    }
          - name: 'investorSection'
            label: 'Investor Section'
            widget: 'object'
            fields:
              - { name: 'title', label: 'Title', widget: 'string' }
              - { name: 'subtitle', label: 'Subtitle', widget: 'string' }
              - name: 'fundraising'
                label: 'Fundraising'
                widget: 'object'
                fields:
                  - { name: 'count', label: 'Count', widget: 'string' }
                  - { name: 'label', label: 'Label', widget: 'string' }
                  - {
                      name: 'background',
                      label: 'Background',
                      widget: 'image',
                      required: false,
                      allow_multiple: false,
                      choose_url: false,
                    }
              - name: 'employment'
                label: 'Employment'
                widget: 'object'
                fields:
                  - { name: 'count', label: 'Count', widget: 'string' }
                  - { name: 'label', label: 'Label', widget: 'string' }
                  - {
                      name: 'background',
                      label: 'Background',
                      widget: 'image',
                      required: false,
                      allow_multiple: false,
                      choose_url: false,
                    }
              - name: 'investor'
                label: 'Investor'
                widget: 'object'
                fields:
                  - {
                      name: 'imageDesktop',
                      label: 'Image Desktop',
                      widget: 'image',
                      required: false,
                      allow_multiple: false,
                      choose_url: false,
                    }
                  - {
                      name: 'imageMobile',
                      label: 'Image Mobile',
                      widget: 'image',
                      required: false,
                      allow_multiple: false,
                      choose_url: false,
                    }
                  - { name: 'title', label: 'Title', widget: 'string' }
          - name: 'mediaSection'
            label: 'Media Section'
            widget: 'object'
            fields:
              - { name: 'title', label: 'Title', widget: 'string' }
              - { name: 'subtitle', label: 'Subtitle', widget: 'string' }
              - name: 'medias'
                label: 'Medias'
                widget: 'list'
                fields:
                  - { name: 'mediaName', label: 'Media Name', widget: 'string' }
                  - {
                      name: 'logo',
                      label: 'Logo',
                      widget: 'image',
                      required: false,
                      allow_multiple: false,
                      choose_url: false,
                    }
      - file: 'src/content/kebijakan-privasi.md'
        label: 'Kebijakan Privasi'
        name: 'kebijakan-privasi'
        id: 'kebijakan-privasi'
        fields:
          - { label: 'Key', name: 'Key', widget: 'hidden', default: 'kebijakan-privasi' }
          - { label: 'Title', name: 'title', widget: 'string' }
          - { label: 'Content', name: 'content', widget: 'markdown' }
      - file: 'src/content/isms.md'
        label: 'ISMS'
        name: 'isms'
        id: 'isms'
        fields:
          - { label: 'Key', name: 'Key', widget: 'hidden', default: 'isms' }
          - { label: 'Title', name: 'title', widget: 'string' }
          - { label: 'Content', name: 'content', widget: 'markdown' }
      - file: 'src/content/mitigasi-risiko.md'
        label: 'Mitigasi Risiko'
        name: 'mitigasi-risiko'
        id: 'mitigasi-risiko'
        fields:
          - { label: 'Key', name: 'Key', widget: 'hidden', default: 'mitigasi-risiko' }
          - { label: 'Title', name: 'title', widget: 'string' }
          - { label: 'Content', name: 'content', widget: 'markdown' }
      - file: 'src/content/syarat-dan-ketentuan.md'
        label: 'Syarat dan Ketentuan'
        name: 'syarat-dan-ketentuan'
        id: 'syarat-dan-ketentuan'
        fields:
          - { label: 'Key', name: 'Key', widget: 'hidden', default: 'syarat-dan-ketentuan' }
          - { label: 'Title', name: 'title', widget: 'string' }
          - { label: 'Content', name: 'content', widget: 'markdown' }
      - file: 'src/content/sla.md'
        label: 'SLA'
        name: 'sla'
        id: 'sla'
        fields:
          - { label: 'Key', name: 'Key', widget: 'hidden', default: 'sla' }
          - { label: 'Title', name: 'title', widget: 'string' }
          - { label: 'Content', name: 'content', widget: 'markdown' }
      - file: 'src/content/about.md'
        label: 'About'
        name: 'about'
        id: 'about'
        fields:
          - { name: 'key', label: 'Key', widget: 'hidden', default: 'about' }
          - { name: 'title', label: 'Title', widget: 'string' }
          - { name: 'subtitleLeft', label: 'Sub Title Left', widget: 'string' }
          - { name: 'subtitleRight', label: 'Sub Title Right', widget: 'string' }
          - { name: 'banner', label: 'Banner Image', widget: 'image' }
          - {
              name: 'ourStories',
              label: 'Our Story',
              widget: 'list',
              fields:
                [
                  { name: 'year', label: 'Year', widget: number },
                  { name: 'description', label: 'Description', widget: string },
                ],
            }
      - file: 'src/content/fundraising.md'
        label: 'Fundraising'
        name: 'fundraising'
        id: 'fundraising'
        fields:
          - { name: 'key', label: 'Key', widget: 'hidden', default: 'fundraising' }
          - name: 'jumbotronSection'
            label: 'Jumbotron Section'
            widget: 'object'
            fields:
              - { name: 'title', label: 'Title', widget: 'string' }
              - { name: 'desc', label: 'Desc', widget: 'string' }
          - name: 'portfolioSection'
            label: 'Portfolio Section'
            widget: 'object'
            fields:
              - { name: 'title', label: 'Title', widget: 'string' }
              - { name: 'desc', label: 'Desc', widget: 'string' }
              - { name: 'descLine2', label: 'Desc Line 2', widget: 'string' }
          - name: 'whyFundraiseSection'
            label: 'Why Fundraise Section'
            widget: 'object'
            fields:
            - { name: 'title', label: 'Title', widget: 'string' }
            - name: 'data'
              label: 'Data'
              widget: 'list'
              fields:
                - {
                  name: 'icon',
                  label: 'Icon',
                  widget: 'image',
                  required: true,
                  allow_multiple: false,
                  choose_url: false,
                }
                - { name: 'title', label: 'Title', widget: 'string' }
                - { name: 'desc', label: 'Desc', widget: 'string' }
          - name: 'testimonySection'
            label: 'Testimony Section'
            widget: 'object'
            fields:
              - name: 'testimonies'
                label: 'Testimonies'
                widget: 'list'
                fields:
                  - { name: 'author', label: 'Author', widget: 'string' }
                  - {
                      name: 'authorImage',
                      label: 'Author Image',
                      widget: 'image',
                      required: false,
                      allow_multiple: false,
                      choose_url: false,
                    }
                  - { name: 'company', label: 'Company', widget: 'string' }
                  - { name: 'description', label: 'Description', widget: 'string' }
                  - {
                      name: 'image',
                      label: 'Image',
                      widget: 'image',
                      required: false,
                      allow_multiple: false,
                      choose_url: false,
                    }
          - name: 'howToFundraiseSection'
            label: 'How to Fundraise Section'
            widget: 'object'
            fields:
              - { name: 'title', label: 'Title', widget: 'string' }
              - { name: 'desc', label: 'Desc', widget: 'string' }
              - { name: 'descLine2', label: 'Desc Line 2', widget: 'string' }
          - name: 'investmentFlowSection'
            label: 'Investment Flow Section'
            widget: 'object'
            fields:
              - { name: 'title', label: 'Title', widget: 'string' }
              - { name: 'desc', label: 'Desc', widget: 'string' }
              - { name: 'descLine2', label: 'Desc Line 2', widget: 'string' }
          - name: 'contactUsSection'
            label: 'Contact Us Section'
            widget: 'object'
            fields:
              - { name: 'title', label: 'Title', widget: 'string' }
              - { name: 'desc', label: 'Desc', widget: 'string' }
  - name: 'blog'
    label: 'Blog Articles'
    file: 'src/content/blog/_index.md'
    create: true
    folder: 'src/content/blog'
    fields: # The fields each document in this collection have
      - { label: 'Draft', name: 'draft', widget: 'boolean', required: false, default: true }
      - { label: 'Author', name: 'author', widget: 'string' }
      - {
          label: 'Title',
          name: 'title',
          widget: 'string',
          hint: "Can't be more than 70 Characters",
          pattern: ['^.{0,70}$', "Can't be more than 70 Characters"],
        }
      - {
          label: 'Meta Title',
          name: 'metaTitle',
          widget: 'string',
          hint: "Can't be more than 70 Characters",
          pattern: ['^.{0,70}$', "Can't be more than 70 Characters"],
        }
      - {
          label: 'Meta Description',
          name: 'metaDescription',
          hint: "Can't be more than 150 Characters",
          widget: 'string',
          pattern: ['^.{0,150}$', "Can't be more than 150 Characters"],
        }
      - { label: 'Intro Blurb', name: 'intro', widget: 'text' }
      - { label: 'Pin This Post', name: 'isPinned', widget: 'boolean', required: false }
      - { label: 'Publish Date', name: 'date', widget: 'datetime' }
      - {
          label: 'Tags',
          name: 'tag',
          widget: 'list',
          field: { name: tag, label: Tag, widget: string },
        }
      - {
          label: 'Categories',
          name: 'category',
          widget: 'list',
          field: { name: category, label: Category, widget: string },
        }
      - name: featuredImage
        label: Featured image
        widget: object
        fields:
          - { name: src, label: Image, widget: image }
          - { name: alt, label: Alt text, widget: string }
          - { name: title, label: Title, widget: string }
      - { label: 'Body', name: 'body', widget: 'markdown' }
      - { label: 'Key', name: 'key', widget: 'hidden', default: 'blog-article' }
